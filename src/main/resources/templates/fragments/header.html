<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 me-5 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-auto">
                    <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">About</a></li>

                </ul>

                <div class="col-md-4 text-end">
                    <button type="button" class="btn btn-outline-primary me-2 " sec:authorize="isAnonymous()">Login</button>
                    <button type="button" class="btn btn-primary" sec:authorize="isAnonymous()">Sign-up</button>
                </div>

                <div class="dropdown text-end" sec:authorize="isAuthenticated()">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" >
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><p class="dropdown-item" sec:authentication="principal.authorities"></p></li>
                        <li><p class="dropdown-item" sec:authentication="principal.username"></p></li>
                        <li><p class="dropdown-item" sec:authentication="principal.member.id"></p></li>
                        <li><p class="dropdown-item" sec:authentication="principal.member.name"></p></li>

                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/member/logout}" >Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>

</html>
