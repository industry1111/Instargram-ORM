<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="script">
    <script th:src="@{/js/Member/editProfile.js}" type="module"></script>
</th:block>
<th:block layout:fragment="css">
    <link th:href="@{/css/Member/editProfile.css}" rel="stylesheet"/>
</th:block>

<div layout:fragment="content">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container p-4">
        <div class="row flex-lg-nowrap m-5">
            <div class="e-profile">
                <div class="row">
                    <div class="col-sm-auto mb-5">
                        <div class="mx-auto" style="width: 140px;">
                            <div class="d-flex justify-content-center align-items-center rounded"
                                 style="height: 140px; background-color: rgb(233, 236, 239);">
                                <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                        <div class="text-center text-sm-left mb-2 mb-sm-0">
                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap" th:text="${member.name}">John Smith</h4>
                            <p class="mb-0">@johnny.s</p>
                            <div class="text-muted"><small>Last seen 2 hours ago</small></div>
                            <div class="mt-2">
                                <div class="filebox">
                                    <label for="ex_file">업로드</label>
                                    <input type="file" id="ex_file">
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-sm-right">
                            <div class="text-muted"><small>Joined 09 Dec 2017</small></div>
                        </div>
                    </div>
                </div>
                <div class="tab-content pt-3">
                    <div class="tab-pane active">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input class="form-control" type="text" id="name"
                                                   th:placeholder="${member.name}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="text" id="email"
                                                   th:placeholder="${member.email}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <div class="form-group">
                                            <label>Introduction</label>
                                            <textarea class="form-control" rows="5" id="bio"
                                                      th:placeholder="${member.bio}"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <button class="btn btn-primary" id="btn_update">Save Changes</button>
                                <input type="hidden" id="id" th:value="${member.id}">
                                <input type="hidden" id="provider" th:value="${member.provider}">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</html>
