<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/profile.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/member/profile.js}" type="module"></script>
</th:block>
<body>
<div layout:fragment="content">

  <header>
      <div class="profile-root">
      <input type="hidden" id="memberId" th:value="${member.id}">

    <div class="container">

      <div class="profile">

        <div class="profile-image">
          <img style="width: 152px; height: 152px;" th:if="${member.picture != null}" th:src="${member.picture.startsWith('http') ? member.picture : '/member/download/profile/' + member.picture }" alt="">


        </div>

        <div class="profile-user-settings">

          <h1 class="profile-user-name" th:text="${member.name}">janedoe_</h1>

          <button th:if="${member.id == profileMemberId}" class="btn profile-edit-btn" onclick="location.href='/member/profile/edit'">Edit Profile</button>

          <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

        </div>

        <div class="profile-stats">

          <ul>
            <li><span class="profile-stat-count" th:text="${member.postSize}">0</span> posts</li>
            <li id="followers"><span class="profile-stat-count" th:text="${member.followersSize}">0</span> followers</li>
            <li id="following"><span class="profile-stat-count" th:text="${member.followingSize}">0</span> following</li>
          </ul>

        </div>

        <div class="profile-introduction">

          <p th:text="${member.introduction}"><p>

        </div>

      </div>
      <!-- End of profile section -->

    </div>
    <!-- End of container -->
      </div>
  </header>

    <main>

        <div class="container">

             <div class="gallery">

            </div>
            <!-- End of gallery -->

        </div>
        <!-- End of container -->

    </main>

    <div id="detail_modal_feed_content" class="modal modal_overlay_content">
        <div class="modal_window">
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div style="margin: 5px"> 새 게시물 </div>
                <div class="modal_title_side">
                        <span id="close_detail_modal" class="close_modal material-icons-outlined" style="font-size: 30px">
                            close
                        </span>
                </div>
            </div>
            <div class="modal_image_content">
                <div id="detail_input_image" class="detail_modal_image_upload_content">

                </div>
                <div class="detail_modal_content_write">


                </div>
            </div>

        </div>
    </div>


    <div id="modal_add_feed" class="modal modal_overlay">
        <div class="modal_window">
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div> 새 게시물 </div>
                <div class="modal_title_side">
                        <span id="close_modal" class="close_modal material-icons-outlined" style="font-size: 30px">
                            close
                        </span>
                </div>
            </div>
            <div class="modal_image_upload">
                <span style="text-align: center"> 사진을 여기에 끌어다 놓으세요. </span>

            </div>
        </div>
    </div>


    <!--이미지 업로드시 보여줄 모달창-->
    <div id="modal_add_feed_content" class="modal modal_overlay_content">
        <div class="modal_window">
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div style="margin: 5px"> 새 게시물 </div>
                <div class="modal_title_side">
                        <span id="close_modal2" class="close_modal material-icons-outlined" style="font-size: 30px">
                            close
                        </span>
                </div>
            </div>
            <div class="modal_image_content">
                <div id="input_image" class="modal_image_upload_content">

                </div>
                <div class="modal_content_write">
                    <div class="feed_name">
                        <div class="profile_box">
                            <img style="width: 25px; height: 25px;" id="input_profile_image" class="profile_img"
                                 th:src="${(member.picture.startsWith('http') ? member.picture : '/member/download/profile/' + member.picture)}"
                                 alt="">
                        </div>
                        <span id="input_user_id" class="feed_name_txt"  th:text="${member.name}" th:else> jin.99 </span>
                    </div>
                    <div style="height: 440px">
                        <textarea id="input_content" class="feed_content_textarea form-control col-sm-5" rows="10" placeholder="설명을 입력하세요..."></textarea>
                    </div>
                    <div style="width: 100%; text-align: center">
                        <button id="button_write_feed" type="button" class="btn btn-primary" style="width: 268px"> 공유하기</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <input type="hidden" id="sessionId" th:value="${member.id}">
</div>


</body>
</html>
