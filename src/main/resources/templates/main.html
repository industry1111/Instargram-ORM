<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">
    <script th:src="@{/js/main.js}" type="module"></script>

    <script th:inline="javascript" >
        let sessionId = [[${member.id}]];

        function addComment(element,postId) {
            const content = element.previousElementSibling.value;
            console.log(content);
            let data = {
                content: content,
                memberId: sessionId,
                postId: postId
            }

            $.ajax({
                url: "/comment/add",
                method: "POST",
                data : JSON.stringify(data),
                contentType : "application/json",
                success: function(response) {

                },
                error: function(error) {

                }
            });
        }
    </script>

</th:block>

<th:block layout:fragment="css">

</th:block>


<div layout:fragment="content">
    <section class="main">
        <div class="wrapper">
            <div class="left-col">

                <!--POST 생성 영역-->
                <div class="post-grid">
                </div>

            </div>
            <div class="right-col">
                <div class="profile-card">
                    <div class="profile-pic">
                        <img th:if="${member.picture != null}" th:src="${member.picture.startsWith('http') ? member.picture : '/member/download/profile/' + member.id}" alt="">
                    </div>
                    <div>
                        <p class="username" th:text="${member.name}">modern_web_channel</p>
                        <p class="sub-text">kunaal kumar</p>
                    </div>
                    <a th:href="${'/member/profile/' + member.id}"><button class="action-btn">switch</button></a>
                </div>


                <p class="suggestion-text">Suggestions for you</p>

                <!--Member 추천 생성 영역 -->
                <div class="suggest-member-grid">

                </div>
            </div>
        </div>
    </section>
    <div th:include="~{fragments/modal::modal}"></div>
</div>



</html>
